    mcuid                  = 9;
    n_interrupts           = 6;
    stk500_devcode         = 0x12;
    avr910_devcode         = 0x55;
    chip_erase_delay       = 20000;
    signature              = 0x1e 0x90 0x05;
    timeout                = 200;
    stabdelay              = 100;
    cmdexedelay            = 25;
    synchloops             = 32;
    pollindex              = 3;
    pollvalue              = 0x53;
    predelay               = 1;
    postdelay              = 1;
    hvsp_controlstack      =
        0x4c, 0x0c, 0x1c, 0x2c, 0x3c, 0x64, 0x74, 0x00,
        0x68, 0x78, 0x68, 0x68, 0x00, 0x00, 0x68, 0x78,
        0x78, 0x00, 0x6d, 0x0c, 0x80, 0x40, 0x20, 0x10,
        0x11, 0x08, 0x04, 0x02, 0x03, 0x08, 0x04, 0x00;
    hventerstabdelay       = 100;
    latchcycles            = 1;
    togglevtg              = 1;
    poweroffdelay          = 25;
    resetdelayus           = 50;
    hvleavestabdelay       = 100;
    resetdelay             = 25;
    chiperasepolltimeout   = 40;
    programfusepolltimeout = 25;
    programlockpolltimeout = 25;
    synchcycles            = 6;
    chip_erase             = "1010.1100--100x.xxxx--xxxx.xxxx--xxxx.xxxx";
    pgm_enable             = "1010.1100--0101.0011--xxxx.xxxx--xxxx.xxxx";

    memory "eeprom"
        size               = 64;
        min_write_delay    = 9000;
        max_write_delay    = 20000;
        readback           = 0xff 0xff;
        mode               = 4;
        delay              = 8;
        blocksize          = 64;
        readsize           = 256;
        read               = "1010.0000--xxxx.xxxx--xxaa.aaaa--oooo.oooo";
